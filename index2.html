<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.uma.edu.sv</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <nav class="red darken"></nav>
    <div class="container">
        <form action="" class="col s12"></form>
        <i class="material-icons prefix">account_circle</i>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" class="validate" id="nombre">
                <label for="nombre">Nombre completo</label>
            </div>  
            <div class="row">
                <div class="input-field col s12">
                    <input type="date" class="fecha_nacimiento" id="fecha_nacimiento">
                    <label for="fechanac">Fecha Nacimiento</label>
                </div>  
                
            </div>  
            <div class="row">
                <div class="input-field-col s6">
                    <select>
                        <option value="" disable selected>Elejir Genero</option>
                        <option value="f">Femenino</option>
                        <option value="m">Masculino</option>
                        <option value="x">X</option>
                    </select>
                    <label for="sexo">Genero</label>
                </div>
            </div>

        </div>
        
            
          
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
         $('select').formSelect();
        });
        
    </script>
</body>
</html>
